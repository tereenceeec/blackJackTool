<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blackjack Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="blackjack.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">Blackjack Tool</h1>

    <section id="container col-12">
      <div class="row">
      <div class="col-4 text-center">
        <img class="cards high-cards" src="images/ace.jpg" alt="ace">
        <img class="cards high-cards" src="images/king.jpg" alt="king">
        <img class="cards high-cards" src="images/queen.jpg" alt="queen">
        <img class="cards high-cards" src="images/jack.jpg" alt="jack">
        <img class="cards high-cards" src="images/ten.jpg" alt="ten">
      </div>
      <div class="col-4">
        <img class="cards neutral-cards" src="images/nine.jpg" alt="nine">
        <img class="cards neutral-cards" src="images/eight.jpg" alt="eight">
        <img class="cards neutral-cards" src="images/seven.jpg" alt="seven">
        <h1 class="counter text-center mt-5">Count: 0</h1>
        <h1 class="true-count text-center mt-5">True Count: 0</h1>
        <div class="button-group text-center">
          <button class="btn1" type="button" name="btn1">1</button>
          <button class="btn2" type="button" name="btn2">2</button>
          <button class="btn3" type="button" name="btn3">3</button>
          <button class="btn4" type="button" name="btn4">4</button>
          <button class="btn5" type="button" name="btn5">5</button>
        </div>
      </div>
      <div class="col-4 text-center">
        <img class="cards low-cards" src="images/six.jpg" alt="six">
        <img class="cards low-cards" src="images/five.jpg" alt="five">
        <img class="cards low-cards" src="images/four.jpg" alt="four">
        <img class="cards low-cards" src="images/three.jpg" alt="three">
        <img class="cards low-cards" src="images/two.jpg" alt="two">
      </div>
      </div>
    </section>

    <script src="blackjack.js"></script>
  </body>
</html>
